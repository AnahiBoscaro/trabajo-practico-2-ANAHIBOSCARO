  <div class="container py-5" id="contenedorGeneral">
    <h2 class="text-center mb-4">CONTACTAME ACÁ <br> Amo trabajar</h2>

    <form action="enviar.php" method="POST" class="needs-validation" novalidate>
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre y Apellido</label>
        <input type="text" class="form-control" id="nombre" name="nombre" required>
        <div class="invalid-feedback">
          Por favor ingresa tu nombre y apellido.
        </div>
      </div>

      <div class="mb-3">
        <label for="correo" class="form-label">Correo electrónico</label>
        <input type="email" class="form-control" id="correo" name="correo" required>
        <div class="invalid-feedback">
          Por favor ingresa un correo válido.
        </div>
      </div>

      <div class="mb-3">
        <label for="motivo" class="form-label">Motivo</label>
        <input type="text" class="form-control" id="motivo" name="motivo" required>
        <div class="invalid-feedback">
          Por favor ingresa el motivo del mensaje.
        </div>
      </div>

      <div class="mb-3">
        <label for="mensaje" class="form-label">Mensaje</label>
        <textarea class="form-control" id="mensaje" name="mensaje" rows="4" required></textarea>
        <div class="invalid-feedback">
          Por favor escribe tu mensaje.
        </div>
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-primary px-4">Enviar</button>
      </div>
    </form>
  </div>
